<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitioning Content</title>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        video {
            width: 800px; /* Adjust width */
            height: auto; /* Keeps aspect ratio */
            border: 5px solid #000; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head> 
<body>
    <div class="container" id="content">
        <!-- First content (GIF and text) -->
        <h1 class="header_text">Hurrayyyy!!</h1>
        <div class="gif_container">
            <img id="gifImage" src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
        </div>
    </div>

    <script>
        // Function to replace the content after 10 seconds
        setTimeout(() => {
            document.getElementById("content").innerHTML = `
                <h1 class="header_text">Let me give you a small glimpse of our future</h1>
                <div class="gif_container">
                    <video id="videoPlayer" controls>
                        <source src="deeps.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            `;

            // Add event listener for click-to-play functionality
            document.getElementById("videoPlayer").addEventListener("click", function() {
                if (this.paused) {
                    this.play();
                } else {
                    this.pause();
                }
            });
        }, 10000); // 10 seconds delay
    </script>
</body> 
</html>
