<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text" id="headerText">Hello Deepali the cute babes</h1>
            <h1 class="header_text" id="subText">Will you please be mine forever and ever!!</h1>
        </div>
        <div class="gif_container">
            <img id="gifImage" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let timer;
        let fasterText = "Faster"; // Initial text
        let gifIndex = 0; // Track which GIF is being shown
        let gifStarted = false; // Flag to track if GIF cycling has started
        const gifArray = [
            "gif/1.gif",
            "gif/2.gif",
            "gif/3.gif",
            "gif/4.gif",
            "gif/5.gif",
            "gif/6.gif",
            "gif/7.gif",
            "gif/8.gif",
            "gif/9.gif",
            "gif/10.gif"
        ];

        function startTimer() {
            clearTimeout(timer); // Clear any existing timer
            timer = setTimeout(changeText, 3000); // Set a 5-second timer after each change
        }

        function changeText() {
            document.getElementById("headerText").innerText = fasterText + "!!";
            fasterText += "!"; // Add an extra "!" each time

            let subText = document.getElementById("subText");
            if (subText) {
                subText.remove(); // Remove the second h1 element
            }

            if (!gifStarted) {
                gifStarted = true; // Start the GIF cycling after "Faster!!"
                document.getElementById("gifImage").src = gifArray[gifIndex]; // Start with 1.gif
            } else {
                // Change GIF every 5 seconds
                gifIndex = (gifIndex + 1) % gifArray.length; // Loop through the GIFs (1.gif to 10.gif)
                document.getElementById("gifImage").src = gifArray[gifIndex];
            }

            startTimer(); // Restart the timer for the next change
        }

        function resetTimer() {
            startTimer(); // Restart the timer on any interaction
        }

        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var noButton = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - noButton.offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight) - 48;
            noButton.style.position = "absolute"; // Ensure positioning is set
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            resetTimer(); // Reset timer when user moves the button
        }

        // Start timer when the page loads
        window.onload = function() {
            setTimeout(function() {
                startTimer(); // Wait 10 seconds before starting GIF cycling
            }, 10000); // Wait for the first 10 seconds to display the original GIF
        };

        // Reset the timer when buttons are interacted with
        document.getElementById('yesButton').addEventListener("click", resetTimer);
        document.getElementById('noButton').addEventListener("mouseover", resetTimer);
    </script> 
</body> 
</html>
